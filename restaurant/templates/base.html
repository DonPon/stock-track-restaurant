
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Report{% endblock %}</title>


    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a18dd6;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header><br>{% block header %}{% endblock %}<br>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center fixed-bottom bg-light py-3">
        <p>&copy; 2024 Franz Eckermann</p>
    </footer>



</body>
</html>
