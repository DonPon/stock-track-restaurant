{% extends 'base.html' %}

{% block title %}Login | Stock Platform{% endblock %}
{% block header %}
    <h1>Welcome to Our Platform</h1>
    <h5>The best way to track your stock</h5>
{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Login Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'home_page' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Signup Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <p>Subscribe for only â‚¬50 per month</p>
                    <button class="btn btn-primary" onclick="redirectToStripeTerminal()">Subscribe with Stripe</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function redirectToStripeTerminal() {
        // Add logic to redirect to Stripe terminal
        window.location.href = 'https://buy.stripe.com/4gw2ak4cl25k0x2eUU';
    }
</script>

{% endblock %}
